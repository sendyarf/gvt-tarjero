name: Scheduled Scraping

on:
  schedule:
    - cron: '0,30 * * * *'   # Setiap 30 menit (contoh: 07:00, 07:30 WIB)
    - cron: '30 16 * * *'   # Setiap hari pukul 23:30 WIB (16:30 UTC)
  workflow_dispatch:  # Untuk trigger manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python scraper.py

    - name: Check for changes
      id: check_changes
      run: |
        git add schedule.json
        if git diff --cached --quiet; then
          echo "No changes detected"
          echo "changes_detected=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "changes_detected=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.check_changes.outputs.changes_detected == 'true'
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git commit -m "Update schedule.json $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}